<section class="au__trip" style="background-image:url({{thisTrip.thumbnail}}); background-position:center center; background-size:cover;">
    <au-header></au-header>
    <section class="au__trip__inner">
        <div class="container">
            <div class="row expanded">
                <div class="small-12 columns">
                    <div class="au__trip__hero">
                        <div class="au__trip__loc">
                            <i class="fa fa-map-marker"></i>
                            <p ng-bind="thisTrip.destination.name"></p>

                        </div>

                        <div class="rating__dots">
                            <div class="rating__dot yellow"></div>
                            <div class="rating__dot yellow"></div>
                            <div class="rating__dot yellow"></div>
                            <div class="rating__dot yellow"></div>
                            <div class="rating__dot"></div>
                        </div>
                        <h1 ng-bind="thisTrip.name"></h1>
                        <h2 ng-bind="thisTrip.description"></h2>
                        <a href='#' class="trip__learn__more blue">Learn more</a>
                    </div>

                </div>
            </div>
        </div>



    </section>
            <!-- tab section -->
        <div class="au__trip__detail">
            <div class="container">
            <div class="row expanded">
                <div class="small-12 columns">
                    <ul class="breadcrumbs">
                        <li><a href="#">Activities</a></li>
                        <li><a href="#">{{thisTrip.name}}</a></li>
                       
                    </ul>
                </div>
            </div>
            <div class="au__trip__detail__tabs">
                <ul class="tabs" data-tabs id="example-tabs">
  <li class="tabs-title is-active"><a href="#panelOverview" aria-selected="true"><i class="fa fa-map"></i>Overview</a></li>
  <li class="tabs-title"><a href="#panelItin"><i class="fa fa-list"></i>Itinerary</a></li>
    <li class="tabs-title"><a href="#panelPhoto"><i class="fa fa-picture-o"></i>Photos</a></li>
      <li class="tabs-title"><a href="#panelReco"><i class="fa fa-star"></i>Recommendations</a></li>
</ul>
            </div>
            </div>
        </div>

        <!-- trip detail panel -->
        <div class="au__trip__detail__panel">
            <div class="container">
                <div class="row expanded">
                    <div class="small-12 columns">
                        test
                        </div>
                    </div>
                </div>
            </div>
</section>
